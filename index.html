<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Kaisar Fardin | AI Backend Architect</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            background-color: #050505; /* Fallback */
        }
        .gradient-text {
            background: linear-gradient(135deg, #2dd4bf 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        canvas#paintCanvas {
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #2dd4bf55; border-radius: 10px; }
        .cursor-dot {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            border: 2px solid #2dd4bf;
            border-radius: 50%;
            z-index: 9999;
            mix-blend-difference: difference;
            transition: transform 0.15s ease-out;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2dd4bf',
                        accent: '#3b82f6',
                        secondary: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-[#050505] text-slate-900 dark:text-slate-100">
    <div id="cursor" class="cursor-dot"></div>
    <canvas id="paintCanvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- ICON HELPER ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- FLOATING PAINT EFFECT ---
        const FloatingPaint = () => {
            useEffect(() => {
                const canvas = document.getElementById('paintCanvas');
                const ctx = canvas.getContext('2d');
                let particles = [];
                const colors = ["#2dd4bf", "#3b82f6", "#f59e0b", "#8b5cf6"];

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const createParticle = (e) => {
                    for(let i=0; i<2; i++) {
                        particles.push({
                            x: e.clientX, y: e.clientY,
                            vx: (Math.random() - 0.5) * 3,
                            vy: (Math.random() - 0.5) * 3,
                            size: Math.random() * 4 + 1,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            alpha: 1
                        });
                    }
                };

                window.addEventListener('mousemove', createParticle);

                const animate = () => {
                    ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        p.alpha -= 0.015;
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        if(p.alpha <= 0) particles.splice(i, 1);
                    });
                    requestAnimationFrame(animate);
                };
                animate();
                return () => window.removeEventListener('mousemove', createParticle);
            }, []);
            return null;
        };

        // --- NAVIGATION ---
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'glass py-3 shadow-2xl' : 'py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <motion.span initial={{opacity:0}} animate={{opacity:1}} className="text-2xl font-black gradient-text tracking-tighter">AK FARDIN</motion.span>
                        <div className="hidden md:flex space-x-8 items-center font-semibold text-sm">
                            {['Home', 'About', 'Achievements', 'Projects', 'Contact'].map(item => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-primary transition-all duration-300 uppercase tracking-widest">{item}</a>
                            ))}
                            <button className="p-2 glass rounded-xl"><Icon name="moon" size={18} /></button>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- HERO ---
        const Hero = () => {
            const [text, setText] = useState("");
            const roles = ["AI Systems Engineer", "Backend Architect", "GenAI Specialist"];
            const [idx, setIdx] = useState(0);

            useEffect(() => {
                let charIdx = 0;
                const role = roles[idx % roles.length];
                const timer = setInterval(() => {
                    setText(role.slice(0, charIdx + 1));
                    charIdx++;
                    if (charIdx === role.length) {
                        clearInterval(timer);
                        setTimeout(() => setIdx(idx + 1), 2000);
                    }
                }, 70);
                return () => clearInterval(timer);
            }, [idx]);

            return (
                <section id="home" className="min-h-screen flex items-center justify-center relative px-6">
                    <div className="text-center z-10 max-w-4xl">
                        <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ duration: 0.8 }}>
                            <h1 className="text-6xl md:text-8xl font-black mb-6 tracking-tight leading-none">
                                HELLO, I'M <br/><span className="gradient-text">ABDULLAH KAISAR</span>
                            </h1>
                        </motion.div>
                        <div className="h-10 text-2xl md:text-3xl font-bold text-slate-400 mb-10">
                            {text}<span className="text-primary animate-ping">|</span>
                        </div>
                        <div className="flex flex-wrap gap-4 justify-center">
                            <a href="https://github.com/kaisarfardin6620" className="px-10 py-4 bg-primary text-black font-black rounded-full hover:shadow-[0_0_30px_#2dd4bfaa] transition-all">GITHUB</a>
                            <a href="#projects" className="px-10 py-4 glass rounded-full font-black border border-white/20 hover:bg-white/10 transition-all">VIEW WORK</a>
                        </div>
                    </div>
                </section>
            );
        };

        // --- ABOUT & SKILLS ---
        const About = () => {
            const skills = [
                { name: "Python / Django / FastAPI", level: 95 },
                { name: "GenAI & GraphRAG", level: 90 },
                { name: "System Design (Celery/Redis)", level: 85 },
                { name: "Computer Vision (MediaPipe)", level: 80 }
            ];

            return (
                <section id="about" className="py-32 container mx-auto px-6">
                    <div className="grid lg:grid-cols-2 gap-20">
                        <motion.div whileInView={{ opacity: 1, x: 0 }} initial={{ opacity: 0, x: -50 }} className="space-y-8">
                            <h2 className="text-5xl font-black uppercase">About <span className="text-primary">Me</span></h2>
                            <p className="text-lg text-slate-400 leading-relaxed font-medium">
                                I am an AI Backend Architect bridging the gap between research and production. 
                                Currently pursuing my **MSc in Data Science**, I specialize in building 
                                high-concurrency systems using **Django, FastAPI, and Redis**.
                            </p>
                            <div className="space-y-6">
                                {skills.map(s => (
                                    <div key={s.name}>
                                        <div className="flex justify-between mb-2 font-bold text-xs tracking-widest uppercase">
                                            <span>{s.name}</span>
                                            <span className="text-primary">{s.level}%</span>
                                        </div>
                                        <div className="h-1.5 bg-white/5 rounded-full overflow-hidden">
                                            <motion.div whileInView={{ width: `${s.level}%` }} initial={{ width: 0 }} transition={{ duration: 1.5 }} className="h-full bg-primary" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </motion.div>
                        <motion.div whileInView={{ opacity: 1, scale: 1 }} initial={{ opacity: 0, scale: 0.9 }} className="glass p-10 rounded-[3rem] border-primary/20">
                            <h3 className="text-2xl font-bold mb-6">Experience & Education</h3>
                            <div className="space-y-8">
                                <div className="border-l-2 border-primary pl-6">
                                    <h4 className="font-black text-primary">JR AI DEVELOPER</h4>
                                    <p className="text-sm font-bold uppercase opacity-50">Spark Tech Agency (2025 - Present)</p>
                                    <p className="text-slate-400 mt-2">Architecting async backends & real-time chat engines.</p>
                                </div>
                                <div className="border-l-2 border-white/20 pl-6">
                                    <h4 className="font-black">MSC DATA SCIENCE</h4>
                                    <p className="text-sm font-bold uppercase opacity-50">East West University (2026)</p>
                                    <p className="text-slate-400 mt-2">Specializing in Graph Neural Networks.</p>
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // --- ACHIEVEMENTS ---
        const Achievements = () => {
            const data = [
                { title: "4 Production Apps", desc: "Successfully architected and deployed FaceSculpt, MagicTale, Gym AI, and Reho to global markets." },
                { title: "Best Team Award", desc: "Recognized as 'Best Team of the Quarter' at SparkTech Agency for technical excellence." },
                { title: "Real-time Architecture", desc: "Built a high-concurrency WebSocket engine handling Multimodal AI with zero latency." }
            ];
            return (
                <section id="achievements" className="py-20 container mx-auto px-6">
                    <div className="grid md:grid-cols-3 gap-6">
                        {data.map((item, i) => (
                            <motion.div key={i} whileHover={{y:-10}} className="glass p-10 rounded-[2rem] border-white/5">
                                <Icon name="award" size={32} className="text-primary mb-6" />
                                <h3 className="text-xl font-black mb-4 uppercase">{item.title}</h3>
                                <p className="text-slate-400 text-sm font-medium">{item.desc}</p>
                            </motion.div>
                        ))}
                    </div>
                </section>
            );
        };

        // --- PROJECTS ---
        const Projects = () => {
            const list = [
                { title: "Wingman AI", desc: "Multimodal WebSocket engine.", tags: ["Django", "Redis"] },
                { title: "FaceSculpt AI", desc: "Biometric 468-point analysis.", tags: ["OpenCV", "Python"] },
                { title: "GraphRAG", desc: "Explainable Neo4j Knowledge Graphs.", tags: ["Neo4j", "LangChain"] },
                { title: "MagicTale", desc: "Real-time GenAI storytelling.", tags: ["FastAPI", "Celery"] },
                { title: "Gym AI", desc: "Vision-based nutrition tracker.", tags: ["Vison-LLM", "MongoDB"] },
                { title: "Reho AI", desc: "Complex financial forecasting.", tags: ["Algorithms", "Docker"] }
            ];
            return (
                <section id="projects" className="py-32 bg-[#080808]">
                    <div className="container mx-auto px-6">
                        <h2 className="text-5xl font-black mb-16 uppercase">Featured <span className="text-primary">Projects</span></h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {list.map((p, i) => (
                                <motion.div key={i} whileInView={{opacity:1, y:0}} initial={{opacity:0, y:30}} className="glass rounded-[2rem] overflow-hidden group border-white/5 p-8 hover:bg-white/5 transition-all">
                                    <div className="flex justify-between items-start mb-6">
                                        <div className="p-3 glass rounded-2xl"><Icon name="cpu" size={24} className="text-primary"/></div>
                                        <Icon name="external-link" size={20} className="opacity-20 group-hover:opacity-100 transition-all"/>
                                    </div>
                                    <h3 className="text-2xl font-black mb-3">{p.title}</h3>
                                    <p className="text-slate-400 text-sm mb-6 leading-relaxed font-medium">{p.desc}</p>
                                    <div className="flex gap-2">
                                        {p.tags.map(t => <span key={t} className="text-[10px] font-black uppercase px-3 py-1 bg-white/5 rounded-full border border-white/10">{t}</span>)}
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- CONTACT ---
        const Contact = () => (
            <section id="contact" className="py-32 container mx-auto px-6 text-center">
                <div className="glass py-24 rounded-[4rem] border-primary/10 relative overflow-hidden">
                    <motion.div initial={{opacity:0}} whileInView={{opacity:1}} className="absolute inset-0 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none" />
                    <h2 className="text-6xl md:text-8xl font-black mb-8 tracking-tighter uppercase">Let's <span className="text-primary">Talk</span></h2>
                    <p className="text-2xl font-bold mb-12 opacity-50">kaisarfardin128@gmail.com</p>
                    <div className="flex justify-center gap-6">
                        <a href="https://linkedin.com/in/abdullah-kaisar-fardin" className="p-4 glass rounded-2xl hover:text-primary transition-all"><Icon name="linkedin" /></a>
                        <a href="https://github.com/kaisarfardin6620" className="p-4 glass rounded-2xl hover:text-primary transition-all"><Icon name="github" /></a>
                        <a href="mailto:kaisarfardin128@gmail.com" className="p-4 glass rounded-2xl hover:text-primary transition-all"><Icon name="mail" /></a>
                    </div>
                </div>
                <footer className="mt-20 opacity-30 text-xs font-bold uppercase tracking-[0.3em]">
                    Built with React & Babel • © 2026 Abdullah Kaisar Fardin
                </footer>
            </section>
        );

        // --- MAIN APP ---
        const App = () => {
            useEffect(() => {
                const dot = document.getElementById('cursor');
                window.addEventListener('mousemove', (e) => {
                    dot.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
                });
                lucide.createIcons();
            }, []);

            return (
                <div className="relative">
                    <FloatingPaint />
                    <Navigation />
                    <Hero />
                    <About />
                    <Achievements />
                    <Projects />
                    <Contact />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
