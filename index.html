<body class="bg-white dark:bg-[#050505] text-slate-900 dark:text-slate-100">

    <script type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import ReactDOM from 'react-dom';
        import { motion, AnimatePresence, useScroll, useSpring, useTransform, useMotionValue } from 'framer-motion';

        // --- CUSTOM CURSOR COMPONENT ---
        const CustomCursor = () => {
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);
            const [isClicking, setIsClicking] = useState(false);

            useEffect(() => {
                const move = (e) => setPos({ x: e.clientX, y: e.clientY });
                const over = (e) => {
                    if (e.target.closest('button, a, .glass')) setIsHovering(true);
                    else setIsHovering(false);
                };
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseover', over);
                window.addEventListener('mousedown', () => setIsClicking(true));
                window.addEventListener('mouseup', () => setIsClicking(false));
                return () => {
                    window.removeEventListener('mousemove', move);
                    window.removeEventListener('mouseover', over);
                };
            }, []);

            return (
                <motion.div 
                    className="fixed top-0 left-0 w-8 h-8 rounded-full border-2 border-primary z-[9999] pointer-events-none mix-blend-difference"
                    animate={{ 
                        x: pos.x - 16, 
                        y: pos.y - 16,
                        scale: isHovering ? 1.5 : 1,
                        backgroundColor: isClicking ? "rgba(45, 212, 191, 0.5)" : "transparent"
                    }}
                    transition={{ type: 'spring', damping: 25, stiffness: 250, mass: 0.5 }}
                />
            );
        };

        // --- FLOATING PAINT ENGINE (VANILLA JS INSIDE REACT) ---
        const FloatingPaint = () => {
            useEffect(() => {
                const canvas = document.getElementById('paintCanvas');
                const ctx = canvas.getContext('2d');
                let particles = [];
                const colors = ["#2dd4bf", "#3b82f6", "#f59e0b", "#8b5cf6"];

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const createParticle = (x, y) => {
                    for(let i=0; i<2; i++) {
                        particles.push({
                            x, y,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            size: Math.random() * 5 + 2,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            alpha: 1
                        });
                    }
                };

                const handleMove = (e) => createParticle(e.clientX, e.clientY);
                window.addEventListener('mousemove', handleMove);

                const animate = () => {
                    const isDark = document.documentElement.classList.contains('dark');
                    ctx.fillStyle = isDark ? 'rgba(5, 5, 5, 0.1)' : 'rgba(255, 255, 255, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        p.alpha -= 0.01;
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        if(p.alpha <= 0) particles.splice(i, 1);
                    });
                    requestAnimationFrame(animate);
                };
                animate();
                return () => window.removeEventListener('mousemove', handleMove);
            }, []);
            return null;
        };

        // --- COMPONENTS ---

        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);
            const [dark, setDark] = useState(true);

            useEffect(() => {
                window.onscroll = () => setScrolled(window.scrollY > 50);
            }, []);

            const toggleTheme = () => {
                setDark(!dark);
                document.documentElement.classList.toggle('dark');
            };

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'glass py-4 shadow-xl' : 'py-6'}`}>

                        <span className="text-xl font-bold gradient-text">AKF.</span>
                        <div className="hidden md:flex space-x-8 items-center">

                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-primary transition-colors font-medium">{item}</a>
                            ))}
                            <button onClick={toggleTheme} className="p-2 glass rounded-full">
                                {dark ? <Lucide.Sun size={18} /> : <Lucide.Moon size={18} />}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            const [text, setText] = useState("");

            useEffect(() => {
                let charIdx = 0;
                const role = roles[idx % roles.length];
                const timer = setInterval(() => {
                    setText(role.slice(0, charIdx + 1));
                    charIdx++;
                    if (charIdx === role.length) {
                        clearInterval(timer);
                        setTimeout(() => setIdx(idx + 1), 2000);
                    }
                }, 100);
                return () => clearInterval(timer);
            }, [idx, roles]);

            return (
                <section id="home" className="min-h-screen flex items-center justify-center relative pt-20">

                            Abdullah Kaisar <span className="gradient-text">Fardin</span>
                        </motion.h1>

                        </motion.div>
                    </div>
                </section>
            );
        };

        const About = () => {

            return (

                            <div className="absolute top-0 right-0 p-4 opacity-10"><Lucide.Cpu size={120} /></div>

                            <div className="space-y-6">
                                {skills.map(s => (
                                    <div key={s.name}>

                                        <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                            <motion.div 
                                                whileInView={{ width: `${s.level}%` }} 
                                                initial={{ width: 0 }} 
                                                transition={{ duration: 1 }}
                                                className="h-full bg-gradient-to-r from-primary to-accent" 
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </motion.div>
                        <motion.div whileInView={{ x: 0, opacity: 1 }} initial={{ x: 50, opacity: 0 }}>
                            <h2 className="text-5xl font-bold mb-6 italic">Engineering Reality from <span className="text-primary">Research</span>.</h2>
                            <p className="text-xl text-slate-400 leading-relaxed mb-8">
                                Currently pursuing my **MSc in Data Science**, I specialize in architecting scalable backends for live, multi-modal AI applications. I don't just train models—I deploy them.
                                <br/><br/>
                                Expert in **Django, FastAPI, Celery, and GraphRAG**. I've successfully deployed 4 AI-native apps to global markets.
                            </p>
                            <div className="grid grid-cols-2 gap-6">
                                <div className="glass p-6 rounded-2xl text-center">
                                    <div className="text-4xl font-bold text-primary">4+</div>
                                    <div className="text-sm text-slate-500">Live Apps</div>
                                </div>
                                <div className="glass p-6 rounded-2xl text-center">
                                    <div className="text-4xl font-bold text-accent">1yr+</div>
                                    <div className="text-sm text-slate-500">Production Exp</div>
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const Projects = () => {
            const projects = [
                { title: "Wingman AI", desc: "Low-latency WebSocket engine for Multimodal AI (Whisper, GPT-4o).", tags: ["Django", "Redis", "WebSockets"], icon: <Lucide.MessageSquare /> },
                { title: "FaceSculpt AI", desc: "Biometric engine using MediaPipe for 468+ facial landmarks analysis.", tags: ["OpenCV", "MediaPipe", "Python"], icon: <Lucide.UserCircle /> },
                { title: "GraphRAG System", desc: "Explainable RAG combining Neo4j Knowledge Graphs with Vector Search.", tags: ["Neo4j", "Pinecone", "LangChain"], icon: <Lucide.Share2 /> },
                { title: "MagicTale", desc: "Multi-stage GenAI pipeline for real-time streaming story generation.", tags: ["Celery", "OpenAI", "FastAPI"], icon: <Lucide.Zap /> },
                { title: "Gym AI", desc: "Computer vision based nutrition and workout tracking coach.", tags: ["Vision Transformer", "MongoDB"], icon: <Lucide.Activity /> },
                { title: "Reho AI", desc: "Fintech engine with complex debt payoff strategy forecasting.", tags: ["Docker", "Fintech", "Nginx"], icon: <Lucide.TrendingUp /> },
            ];

            return (
                <section id="projects" className="py-24 bg-slate-950/50">
                    <div className="container mx-auto px-6">
                        <div className="flex justify-between items-end mb-16">
                            <div>
                                <h2 className="text-5xl font-bold mb-4">Featured <span className="gradient-text">Systems</span></h2>
                                <p className="text-slate-400">Architecting production-ready AI backends.</p>
                            </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {projects.map((p, i) => (
                                <motion.div 
                                    whileHover={{ y: -10 }}

                                    className="glass p-8 rounded-3xl group cursor-pointer relative overflow-hidden"
                                >

                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Resume = () => {
            return (
                <section id="resume" className="py-24 container mx-auto px-6">

                    <div className="max-w-4xl mx-auto space-y-12">
                        <div className="relative pl-8 border-l-2 border-primary/30">
                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-primary shadow-[0_0_15px_#2dd4bf]" />
                            <span className="text-primary font-mono">Aug 2025 - Present</span>
                            <h3 className="text-2xl font-bold mt-2">Jr AI Developer @ Spark Tech Agency</h3>
                            <p className="text-slate-400 mt-4 leading-relaxed">
                                Architecting asynchronous systems using Django & FastAPI. Engineered a real-time Chat Engine using WebSockets and Redis, reducing latency by 40%.
                            </p>
                        </div>
                        <div className="relative pl-8 border-l-2 border-primary/30 opacity-70">
                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-600" />
                            <span className="text-slate-400 font-mono">Jan 2026</span>
                            <h3 className="text-2xl font-bold mt-2">MSc in Data Science @ East West University</h3>

        const Contact = () => {

                        <p className="text-2xl text-slate-400 mb-12">kaisarfardin128@gmail.com</p>
                        <div className="flex justify-center gap-8">
                            <a href="https://linkedin.com/in/abdullah-kaisar-fardin" className="p-4 glass rounded-full hover:text-primary transition-colors"><Lucide.Linkedin /></a>
                            <a href="https://github.com/kaisarfardin6620" className="p-4 glass rounded-full hover:text-primary transition-colors"><Lucide.Github /></a>
                            <a href="mailto:kaisarfardin128@gmail.com" className="p-4 glass rounded-full hover:text-primary transition-colors"><Lucide.Mail /></a>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-12 text-center text-slate-600 text-sm border-t border-white/5">
                <p>Built with React & Framer Motion. Made with ❤️ by Abdullah Kaisar Fardin.</p>
                <p className="mt-2">© 2026 All Rights Reserved.</p>
            </footer>
        );

        const App = () => {
            return (
                <div className="relative">
                    <CustomCursor />
                    <FloatingPaint />
                    <Navigation />
                    <Hero />
                    <About />
                    <Projects />
                    <Resume />
                    <Contact />

        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
